<!DOCTYPE html>
<html>

<head>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- BAR -->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">Pagina de prueba material design</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust">
    App content
  </main>
  <!-- LISTA -->
  <ul class="mdc-list">
    <li class="mdc-list-item" tabindex="0">
      <div class="mdc-card">
        <div class="mdc-card__primary-action">
          <div class="mdc-card__media mdc-card__media--square">
            <div class="mdc-card__media-content">Title</div>
          </div>
          <!-- ... additional primary action content ... -->
          <div class="mdc-card__ripple"></div>
        </div>
        <div class="mdc-card__actions">
          <div class="mdc-card__action-buttons">
            <button class="mdc-button mdc-card__action mdc-card__action--button">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Action 1</span>
            </button>
            <button class="mdc-button mdc-card__action mdc-card__action--button">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Action 2</span>
            </button>
          </div>
          <div class="mdc-card__action-icons">
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
              title="Share">share</button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
              title="More options">more_vert</button>
          </div>
        </div>
      </div>
    </li>
    <li class="mdc-list-item">
      <div class="mdc-card__actions">
        <button class="mdc-icon-button mdc-card__action mdc-card__action--icon" aria-pressed="false"
          aria-label="Add to favorites" title="Add to favorites">
          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
          <i class="material-icons mdc-icon-button__icon">favorite_border</i>
        </button>
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
          title="Share">share</button>
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon"
          title="More options">more_vert</button>
      </div>
    </li>
    <li class="mdc-list-item">
      <div class="mdc-banner" role="banner">
        <div class="mdc-banner__content" role="alertdialog" aria-live="assertive">
          <div class="mdc-banner__graphic-text-wrapper">
            <div class="mdc-banner__text">
              There was a problem processing a transaction on your credit card.
            </div>
          </div>
          <div class="mdc-banner__actions">
            <button type="button" class="mdc-button mdc-banner__primary-action">
              <div class="mdc-button__ripple"></div>
              <div class="mdc-button__label">Fix it</div>
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <button class="mdc-button foo-button" href="https://m2.material.io/components/lists/web#single-line-list">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
  </button>

      import {MDCTopAppBar} from '@material/top-app-bar';
      import {MDCList} from '@material/list';
      //Instantiation
      const topAppBarElement = document.querySelector('.mdc-top-app-bar');
      const topAppBar = new MDCTopAppBar(topAppBarElement);
      const list = new MDCList(document.querySelector('.mdc-list'));
    </script>-->
</body>

</html>
